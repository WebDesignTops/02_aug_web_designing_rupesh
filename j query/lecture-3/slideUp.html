<!DOCTYPE html>
<html>
<head>
	<title>Slide Up</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		.slider{
			width: 100%;
			height: 100px;
			border:1px solid black;
			background: blue;
			font-size: 30px;
			color: white;
			text-align: center;
		}
		.slide{
			width: 100%;
			height: 200px;
			border:1px solid black;
			background: lime;
			/*display: none;*/
		}
		
	</style>
</head>
<body>
		<div class="slider">This is Slider<br>
			<button>Click here to slide down</button>
			<div class="slide">This is slide</div>
		</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$(".slide").slideUp(5000)
		});
	});
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Fade In</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		.a{
			width: 100px;
			height: 100px;
			border:1px solid black;
			background: orange;
			display: none;
		}
		.b{
			width: 100px;
			height: 100px;
			border:1px solid black;
			background: white;	
			display: none;
		}
		.c{
			width: 100px;
			height: 100px;
			border:1px solid black;
			background: green;
			display: none;
		}
	</style>
</head>
<body>


	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<button>Fade In</button>
</body>
<script type="text/javascript">
	
		$(document).ready(function(){
			$("button").click(function(){
				$(".a").fadeIn(8000)
				$(".b").fadeIn(5000)
				$(".c").fadeIn(2000)
			});
		});

</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>if-else</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a=25;
	var b=30;
	
	if(a>b)
	{
		document.write(a + "is bigger")
	}
	else{
		document.write(b + " is bigger")
	}

</script>
</html>

<script type="text/javascript">
	var ronak=23;
	var kuldeep=25;
	var rahul=26;
	var kashyap=22;

	if(ronak>kuldeep && ronak>rahul && ronak>kashyap)
	{
		document.write("ronak is elder")
	}
	else if(kuldeep>rahul && kuldeep>kashyap)
	{
		document.write("kuldeep is Elder")
	}
	else if(rahul>kashyap)
	{
		document.write("rahul is Elder")
	}
	else{
		document.write("kashyap bhai mota che")
	}



</script>

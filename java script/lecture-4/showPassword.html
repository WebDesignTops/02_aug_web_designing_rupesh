<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Show password</title>
</head>
<body>

	<form>
		<input type="text" name="" placeholder="enter your username" required><br><br>
		<input type="password" name="" placeholder="enter your password"required id="ps"><br><br>
		<input type="checkbox" name="" onclick="show()">show password<br><br>
		<input type="submit" name="" value="login">
	</form>


</body>
<script type="text/javascript">
	function show(){
		var t=document.getElementById('ps');
		if(t.type==="password")

		{
			t.type=="text";
		}
		else{
			t.type=="password";
		}
	}
</script>
</html>

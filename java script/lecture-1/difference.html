<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>difference between Var Let and Const</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a;			//Declaretion
	a=10;			//value Assign
	document.write("this is Example Of Var" +"<br>")
	document.write(a)
	document.write("<br>")

	var a;			//Re-Declare
	a=20			//Re-assign
	document.write(a +"<br>")
	document.write("<hr>")

	// Let variable type
	document.write("This is Example Of Let" +"<br>")
	let t;						//declare
	t="Tops Technology";		//value assing
	document.write(t +"<br>")
	
	// let t;						//Re-Declare not allow
	t="Java Script";				//Re-Assign
		document.write(t )
		document.write("<hr>")

document.write("this is Example of const"+"<br>")
const r="Datatype"
document.write(r)
// const r="Variable"		// const not allowed Re-declare 
// r="variable"				//Const not allowed Re-Assign
// document.write(r)

</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch Statement with character value </title>
</head>
<body>

</body>
<script type="text/javascript">
	
	var alpha;

	alpha=prompt("enter your choice");

	switch(alpha)
	{
	case 'a':
		document.write("this is Apple")
		break;
	case 'b':
		document.write("this is Banana")
		break;
	case 'c':
		document.write("this is Cat")
		break;
	case 'd':
		document.write("this is Dog")
		break;
	default:
		document.write("this is Invalid Entery")
	}





</script>
</html>

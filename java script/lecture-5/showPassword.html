<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Show Password</title>
</head>
<body>

	<input type="text" name="" id="ps">
	<input type="checkbox" name="" onclick="show()">Show Password
</body>
<script type="text/javascript">
	
	function show()
	{
			var psw=document.getElementById('ps');
			if(psw.type	=== "password")
			{
				psw.type = "text"; 
			}
			else{
				psw.type = "password"
			}
	}
	

</script>
</html>

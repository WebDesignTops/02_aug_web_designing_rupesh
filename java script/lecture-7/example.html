<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>example</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
	</style>
</head>
<body>

	<p id="test"> This is Java Script</p>
	<div id="shw"></div>
	<button onclick="show()"> click here</button>



</body>
<script type="text/javascript">
	function show()

	{
		document.getElementById('test').style.fontSize="40px";
		document.getElementById('test').style.color="red";
		document.getElementById('shw').style.backgroundColor="blue";
	}
</script>
</html>

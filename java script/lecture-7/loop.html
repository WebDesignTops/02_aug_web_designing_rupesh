<script type="text/javascript">
	// document.write(1);
	// document.write(2);
	// document.write(3);

	var t=1;

	while(t<=10)
	{
		document.write(t + "<br>");
		t++;
	}

	var ajay=10;
	while(ajay>=1)
	{
		document.write(ajay +"<br>")
		ajay--;
	}






</script>

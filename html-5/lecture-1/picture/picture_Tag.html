<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>picture tag</title>
</head>
<body>

	
		<h1>Screen Resolution</h1>
		sm=	576 px
		md= 768px
		lg= 992px
		xl= 1200px
		xxl=1400px
<picture>
	<source media="(min-width:1400px)" srcset="">
	<source media="(min-width:1200px)" srcset="">	
	<source media="(min-width:992px)" srcset="">
	<source media="(min-width:768px)" srcset="computer.jpg">	
	<source media="(min-width:576px)" srcset="phone.jpg">
	
	<img src="com.jpg">
</picture>


</body>
</html>

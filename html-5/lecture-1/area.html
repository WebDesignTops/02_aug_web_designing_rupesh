<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>area tag</title>
</head>
<body>


	<img src="com.jpg" usemap="#workmap" width="400" height="379">

	<map name="workmap">
	<area shape="rect" coords="34,34,270,270" href="computer.jpg">
	<area shape="rect" coords="290,172,333,250" href="phone.jpg">
	<area shape="circle" coords="288,254,345,300" href="tea.jpg">
	</map>
</body>
</html>

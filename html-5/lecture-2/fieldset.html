<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>field set of form</title>
</head>
<body>


				<form>
					<fieldset>
						<legend>Admition Form</legend>
					<label>Name</label><input type="text" name=""><br>
					<label>Contact</label><input type="text" name=""><br>
					<label>Institute Name</label><input type="text" name=""><br>
					<input type="radio" name="">Male
					<input type="radio" name="">Female<br>
					<input type="checkbox" name=""> 10th pass
					<input type="checkbox" name=""> 12th pass
					<input type="checkbox" name=""> Graduate<br>
					<select>
						<option>Select Your Choice</option>
						<option>Web Designing</option>
						<option>Software Engineering</option>
						<option>Graphic Design</option>
					</select><br><br>
					<input type="submit" name="" value="submit">
					</fieldset>

				</form>


</body>
</html>

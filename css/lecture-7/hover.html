<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 300px;
			border: 1px solid black;
		}
		div:hover{
			box-shadow: 5px 5px 5px 5px;
		}
		h1:hover{
			background: black;
			color: whitesmoke;
		}
		p:hover{
			font-size: 35px;
		}
	</style>
</head>
<body>

	<div></div>
			<h1>This is Hover Effect</h1>

				<p>This is Hover Effect with font-size</p>


</body>
</html>

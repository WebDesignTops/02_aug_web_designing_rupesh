<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>width-height</title>
	<style type="text/css">
		div{
			background: red;
			width: auto;
			height: auto;

		}
		.a{
			background: yellow;
			width: 100px;
			height: 100px;
		}
		.b{
			background: blueviolet;
			width: 200px;
			height: 200px;

		}
	</style>
</head>
<body>


		<div>This is example of width and height</div>
		<div class="a">this is example of yellow box</div>
		<div class="b"></div>




</body>
</html>

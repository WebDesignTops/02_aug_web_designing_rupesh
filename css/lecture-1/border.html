<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border</title>
	<style type="text/css">
		/*div{
			width: 100px;
			height: 100px;
			border: 1px;
			border-style: solid;
			border-color: black;
		}*/
		.a{
			border: 1px solid black;
			width: 100px;
			height: 100px;
		}
		.b{
			width: 100px;
			height: 100px;
			border: 2px dotted red;
		}
		.c{
			width: 100px;
			height: 100px;
			border: 3px double blue;

		}
		.d{
			width: 100px;
			height: 100px;
			border: 4px dashed coral;
		}
		.a1{
			border-top: 1px solid black;
			width: 100px;
			height: 100px;
			border-right: 2px dashed blue;
		}
		.a2{
			width: 100px;
			height: 100px;
			border-bottom: 5px double green;
			border-left: 10px dotted orange;
		}

	</style>
</head>
<body>


		<div class="a2">This is Example of Border</div>
		<div class="a1">Type of Border</div>
		<div class="a">Solid</div>
		<div class="b">Dotted</div>
		<div class="c">Double</div>
		<div class="d">Dasheds</div>


</body>
</html>

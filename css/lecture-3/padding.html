<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>padding</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			padding-left: 20px;
			padding-top: 10px;
		}
		p{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			padding: 20px;

		}
	</style>
</head>
<body>


		<div>This is Example of Padding</div>
		<p>this is padding short hand method</p>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box-sizzing</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;

		}
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			padding: 20px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>


		<div class="a">
			<q>This is Example of border box</q>
		</div>
		<div class="b">
			<h1>this is example of border box</h1>
		</div>


</body>
</html>

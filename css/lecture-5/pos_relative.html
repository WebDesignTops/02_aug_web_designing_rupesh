<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Relative</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			position: absolute;
		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			position: relative;
			left: 200px;
		}
	</style>
</head>
<body>

	<div class="a">A</div>
	<div class="b">B</div>

</body>
</html>

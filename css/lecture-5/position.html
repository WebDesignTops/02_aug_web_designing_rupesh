<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			position: absolute;
			background: orange;
			

		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			position: absolute;
			left: 210px;

		}
		.b img{
			width: 50%;
			height: 50%;
			margin: 25%;

		}
	
		.c{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			left: 400px;
			position: relative;
			background: green;
		}
	</style>
</head>
<body>

<div class="a">
	
</div>
<div class="b">
	<img src="as.png">
	
</div>
<div class="c">
	
</div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sticky Position</title>
	<style type="text/css">
		header{
			width: 100%;
			height: 100px;
			background: gray;
		}
		aside{
			width: 20%;
			height: 200px;
			background: orange;
			position: sticky;
			top: 100px;
		}
		article{
			width: 80%;
			height: 200px;
			background: blue;
		}
		section{
			display: flex;
			width: 100%;
			height: 500px;
			background: red;
		}
	</style>
</head>
<body>
	<header></header>
	<section>
	<aside></aside>
	<article></article>
	</section>
	<section></section>
	

</body>
</html>

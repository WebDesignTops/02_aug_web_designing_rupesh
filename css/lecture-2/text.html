<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Properties</title>
	<style type="text/css">
		h1{
			border: 1px solid black;
		}
		h3{
			text-align: center;
		}
		h4{
			text-align: right;
		}
	</style>
</head>
<body>

		<h1>This is text</h1>
		<h1 style="text-align: right;">This is Right side Text</h1>
		<h1 style="text-align:center;">This is Center side Text</h1>


		<h2>This is Left Side Text</h2>
		<h3>This is center Side Text</h3>
		<h4>This is Left Side Text</h4>




</body>
</html>

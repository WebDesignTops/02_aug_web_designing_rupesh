<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Right</title>
	<style type="text/css">
		.parents{
			width: 500px;
			height: 400px;
			/*border: 1px solid black;*/
			position: relative;
		}
		.child1{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			position: absolute;
			right: 0px;
			margin-right: 8%;
		}
		.child2{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			position: absolute;
			right: 0px;
			margin-right: 4%;
			top: 205px;
		}
		.child3{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			position: absolute;
			bottom: 0px;
			margin-left: 4%;
			top: 205px;
		}
		.child4{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			position: absolute;
			top: 0px;
			margin-left: 8%;
		}
	</style>
</head>
<body>
	<div class="parents">
		<div class="child1">this is Child 1</div>
		<div class="child2">This is child 2</div>
		<div class="child3">This is child 3</div>
		<div class="child4">This is child 4</div>
	</div>

</body>
</html>

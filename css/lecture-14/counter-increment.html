<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counter-increment</title>
	<style type="text/css">
		
		h1::before{
			
			content: "Module " counter(rate) ":-" ;
			counter-increment: rate;
		}
		body{
			counter-reset: rate ;
		}
	</style>
</head>
<body>

		<h1>CSS</h1>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Linear Gradient</title>
	<style type="text/css">
		.a{
			background: red;
			width: 100px;
			height: 100px;
		}
		.b{
			background-image: linear-gradient(blue,red);
			width: 500px;
			height: 500px;
			
		}
	</style>
</head>
<body>

	<div class="a"></div>
	<div class="b"></div>


</body>
</html>

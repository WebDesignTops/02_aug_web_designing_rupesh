<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>navbar</title>
	<style type="text/css">
		ul{
			display: flex;
		}
		ul li{
			list-style: none
		}
		ul li a{
			text-decoration: none;
			font-size: 40px;
			padding: 15px;
		}
		.parents{
			width: 200px;
			/*border: 1px solid black;*/
			text-align: center;
		}
		.child{

			display: none;
		}
		.child a{

			font-size: 20px;
		}
		.parents:hover .child{
			display: block;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">About</a></li>
			<li><a href="">Product</a></li>
			<li class="parents">
				<a href="">Service</a>
				<ul class="child">
					<li class="parents">
					<li><a href="">Online Service</a></li>
					<li><a href="">Offline Service</a></li>
				</ul>
			</li>

		</ul>
	</nav>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dropdown</title>
	<style type="text/css">
		.parents{	
			width: 100px;
			border: 1px solid black;
		}
		button{
			width: 100px;
			font-size: 25px;
		}

		.child
		{
			font-size: 25px;
			display: none;
		}
		.child a{
			text-decoration: none;
		}
		.parents:hover .child{
			display: block;
		}
		
		
	</style>
</head>
<body>
	
	<!-- product
	mobile
	computer
	tablet -->
				<div class="parents">
					<button>product</button>
					<div class="child">
					<a href="">Mobile</a>
					<a href="">Laptop</a>
					<a href="">Tablet</a>
					</div>
				</div>


</body>
</html>

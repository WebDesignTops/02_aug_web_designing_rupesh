		}
		.b{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			display: inline-block;
		}
		.c{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			display: inline-block;
		}
	</style>
</head>
<body>

	<div class="c"></div>

</body>
</html>

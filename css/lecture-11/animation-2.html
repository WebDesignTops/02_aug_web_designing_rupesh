<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation</title>
	<style type="text/css">
		h3{
			animation-name: test;
			position: absolute;
			animation-direction: normal;
			animation-duration: 10s;
			animation-iteration-count: infinite;
		}
		@keyframes test{
			0%{
				color: black;
				left: 0px;
				top: 0px;

			}
			20%{
				color: blue;
				/*font-size: 30px;*/
				top: 0px;
				left: 20%;
			}
			40%{
				color: red;
				/*font-size: 35px;*/
				top: 0px;
				left: 40%;
			}
			60%{
				color: green;
				/*font-size: 40px;*/
				top: 0px;
				left: 60%;
			}
			80%{
				color: coral;
				/*font-size: 45px;*/
				top: 0px;
				left: 80%;
			}
			100%{
				color: skyblue;
				/*font-size: 50px;*/
				top: 0px;
				left: 100%;
			}
		}
	</style>
</head>
<body>


<h3>Animation</h3>

</body>
</html>

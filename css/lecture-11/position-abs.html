<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position absolute</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid  black;
			position: absolute;
		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid  black;
			position: absolute;
			/*top: 0px;*/
			left: 220px;
		}
		.c{
			width: 200px;
			height: 200px;
			border: 1px solid  black;
			position: relative;
			left: 420px;
		}
	</style>
</head>
<body>

	<div class="a">This is a</div>
	<div class="b">This is b</div>
	<div class="c">This is c</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>translate</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin-top: 100px;
			margin-left: 100px;
			transform: translate(1000px);
		}
	</style>
</head>
<body>
	<div>This is Translate Property</div>

</body>
</html>

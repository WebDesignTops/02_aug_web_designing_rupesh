<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation</title>
	<style type="text/css">
		.a{
			width: 25px;
			height: 25px;
			border: 1px solid white;
			border-radius: 50%;
			background: red;
			position: absolute;
			animation-name: t1;
			animation-duration: 5s;
			animation-direction: normal;
			animation-iteration-count: infinite

		}
		@keyframes t1{
			0%{
				top: 0px;
				left: 0px;
			}
			20%{
				top: 200px;
				left: 200px;
			}
			40%{
				top: 0px;
				left: 400px;
			}
			60%{
				top: 400px;
				left: 0px;
			}
			80%{
				top: 0px;
				left: 600px;
			}
			100%{
				top: 400px;
				left: 400px;
			}
		}
		.b{
			width: 25px;
			height: 25px;
			border: 1px solid white;
			border-radius: 50%;
			background: blue;
			position: absolute;
			animation-name: t2;
			animation-duration: 5s;
			animation-direction: normal;
			animation-iteration-count: infinite
		}
			@keyframes t2{
			0%{
				top: 100px;
				left: 0px;
			}
			20%{
				top: 300px;
				left: 300px;
			}
			40%{
				top: 100px;
				left: 200px;
			}
			60%{
				top: 500px;
				left: 100px;
			}
			80%{
				top: 200px;
				left: 800px;
			}
			100%{
				top: 500px;
				left: 500px;
			}
		}
		.c{
			width: 25px;
			height: 25px;
			border: 1px solid white;
			border-radius: 50%;
			background: yellow;
			position: absolute;
			animation-name: t3;
			animation-duration: 5s;
			animation-direction: normal;
			animation-iteration-count: infinite

		}
		@keyframes t3{
			0%{
				top: 200px;
				left: 100px;
			}
			20%{
				top: 400px;
				left: 500px;
			}
			40%{
				top: 500px;
				left: 300px;
			}
			60%{
				top: 200px;
				left: 1000px;
			}
			80%{
				top: 400px;
				left: 800px;
			}
			100%{
				top: 600px;
				left: 700px;
			}
		}
		.d{
			width: 25px;
			height: 25px;
			border: 1px solid white;
			border-radius: 50%;
			background: green;
			position: absolute;
			animation-name: t4;
			animation-duration: 5s;
			animation-direction: normal;
			animation-iteration-count: infinite;

		}
		@keyframes t4{
			0%{
				top: 400px;
				left: 400px;
			}
			20%{
				top: 500px;
				left: 600px;
			}
			40%{
				top: 400px;
				left: 800px;
			}
			60%{
				top: 200px;
				left: 1000px;
			}
			80%{
				top: 400px;
				left: 900px;
			}
			100%{
				top: 600px;
				left: 800px;
			}
		}
	</style>
</head>
<body bgcolor="black">
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>

</body>
</html>

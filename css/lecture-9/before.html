<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>before</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		div{
			width: 100%;
			height: 100vh;
			background-image: url(bg.jpg);
		}
		div::before{
			content: "";
			/*color: white;*/
			/*font-size: 40px;*/
			position: absolute;
			top: 0px;
			left: 0px;
			right: 0px;
			bottom: 0px;
			background-image: linear-gradient(rgba(4,9,12,0.5),rgba(4,9,12,0.5));
		}
	</style>
</head>
<body>
		<div>
			
		</div>

	


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display Flex</title>
	<style type="text/css">
		.row{
			display: flex;
			/*justify-content: space-between;*/
		}
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: orange;
			
		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: coral;
			
		}
		.c{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: blue;
			
		}
		.d{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: red;
			
		}
		.e
		{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: lime;
			

		}

	</style>
</head>
<body>


		<div class="row">

		<div class="a">This is Div 1</div>
		<div class="b">This is Div 2</div>
		<div class="c">This is Div 3</div>
		<div class="d">This is Div 4</div>
		<div class="e">This is Div 5</div>

		</div>



</body>
</html>

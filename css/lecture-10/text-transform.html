<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text-transform</title>
	<style type="text/css">
	.a{
		text-transform: uppercase;
	}
	.b{
		text-transform: lowercase;
	}
	.c{
		text-transform: capitalize;
	}

	</style>
</head>
<body>

		<h1 class="a">This is uppercase words</h1>
		<h1 class="b">This is Lowercase words</h1>
		<h1 class="c">this is capitalize words</h1>


</body>
</html>
